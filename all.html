<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookNest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css" />

    <script src="https://www.jsviews.com/download/jsrender.js"></script>
    <script src="assets/js/common.js"></script>
    <script>
        $(document).ready(function () {
            $.get("/templates/card_small.html", function (value) {
            var tmpl = $.templates(value);
            var data = { id: 1, title: "тест", author: "бубубу", rating: 5, cover: "1.webp" };
            var html = tmpl.render(data);
            $("#cards").html(html);
            let script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js';
            document.head.appendChild(script);

            let theme = document.createElement('script');
            theme.src = 'https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js';
            document.head.appendChild(theme);
            });
        });
    </script>
    <link rel="stylesheet" href="/assets/style.css">

</head>

<body>
    <div class="container-fluid py-5 my-5" id="cards">
        <div class="card container">
            <div class="row">
                <div class="col-3 mx-auto">
                    <a href="/books/3.html"><img src="assets/books/3.jpg" alt="Преступление и наказание" class="card-img-top d-inline-block my-2"></a>
                </div>
                <div class="col-9 card-body text-black">
                    <div class="row">
                        <div class="col btn-group my-auto mt-1">
                            <button type="button" class="btn btn-outline-primary">&#9825;</button>
                            <button type="button" class="btn btn-primary">+</button>
                        </div>
                        <div class="col-7 my-auto">
                            <input id="rating-1" type="text" class="rating" value="5" data-size="sm" data-show-caption="false"
                                data-show-clear="false">
                        </div>
                    </div>
                    <a href="/books/3.html" class="link-dark"><h3 class="card-title">Вы, конечно, шутите, мистер Фейнман!</h3></a>
                    <p class="card-text text-secondary">Ричард Фейнман</p>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            <a href="/" class="col-12 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="assets/logo-grey.svg" alt="Logo" style="width:30px;">
            </a>
            <p class="mb-0 mt-2 text-muted mx-auto">© 2023 Павел Блинов</p>

        </footer>
    </div>
</body>

</html>
