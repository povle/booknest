<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookNest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- default styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all"
        rel="stylesheet" type="text/css" />

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme CSS files as mentioned below (and change the theme property of the plugin) -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css"
        media="all" rel="stylesheet" type="text/css" />

    <!-- important mandatory libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js"
        type="text/javascript"></script>

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme JS files as mentioned below (and change the theme property of the plugin) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>

    <style>
        .carousel-control-next,
        .carousel-control-prev /*, .carousel-indicators */ {
            filter: invert(100%);
        }

        .carousel-control {
        width: 140%;
        position: absolute;
        top: 50%;
        left: -20%;
        /* transform: translate(-50px, -50px); */
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand abs d-none d-sm-inline" href="#">BookNest</a>

            <div class="navbar-collapse collapse order-3 order-md-2" id="collapseNavbar1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Рекомендации</a>
                    </li>
                </ul>
            </div>

            <div class="order-1 mx-auto order-md-3 col-9 col-sm-6 col-md-3">
                <form class="form-inline my-lg-0 mx-auto" id="searchBar">
                    <input class="form-control mx-auto" type="search" placeholder="Поиск" aria-label="Search">
                </form>
            </div>

            <div class="navbar-collapse collapse order-3 order-md-4" id="collapseNavbar2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">&#9829; Избранное</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>+</b> Отложенное</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="assets/blank-profile-picture.webp" alt="Avatar Logo" style="width:20px;" class="rounded-pill"> <b class="d-inline d-md-none d-lg-inline">Паша</b></a>
                    </li>
                </ul>
            </div>

            <button class="navbar-toggler ms-auto order-2" type="button" id="collapseButton" data-bs-toggle="collapse"
                data-bs-target="#collapseNavbar1,#collapseNavbar2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <div id="bookCarousel" class="carousel slide col-9 col-sm-6 col-md-8 mx-auto px-2 py-4 my-5 container h-100" data-bs-interval="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#bookCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#bookCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#bookCarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item card active container-fluid row">
                <div class="col-8 col-sm-5 mx-auto">
                    <img src="assets/books/1.webp" alt="Война и мир" class="card-img-top d-block my-2">
                </div>
                <div class="col-5 card-body text-black">
                    <div class="row">
                        <div class="col btn-group my-auto mt-1">
                            <button type="button" class="btn btn-outline-primary">&#9825;</button>
                            <button type="button" class="btn btn-outline-primary">+</button>
                        </div>
                        <div class="col-7 my-auto">
                            <input id="rating-1" type="text" class="rating" value="4.5" data-size="sm"
                                data-show-caption="false" data-show-clear="false">
                        </div>
                    </div>
                    <h3 class="card-title">Война и мир </h3>
                    <p class="card-text">Лев Толстой</p>
                </div>
            </div>
            <div class="carousel-item card container-fluid row">
                <div class="col-8 col-sm-5 mx-auto">
                    <img src="assets/books/2.webp" alt="Война и мир" class="card-img-top d-block my-2">
                </div>
                <div class="col-5 card-body text-black">
                    <div class="row">
                        <div class="col btn-group my-auto mt-1">
                            <button type="button" class="btn btn-outline-primary">&#9825;</button>
                            <button type="button" class="btn btn-outline-primary">+</button>
                        </div>
                        <div class="col-7 my-auto">
                            <input id="rating-1" type="text" class="rating" value="4.5" data-size="sm" data-show-caption="false"
                                data-show-clear="false">
                        </div>
                    </div>
                    <h3 class="card-title">Преступление и наказание</h3>
                    <p class="card-text">Федор Достоевский</p>
                </div>
            </div>
        </div>

        <div class="carousel-control">
        <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>
    </div>


</body>

</html>
