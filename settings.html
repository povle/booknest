<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookNest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- default styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all"
        rel="stylesheet" type="text/css" />

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme CSS files as mentioned below (and change the theme property of the plugin) -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css"
        media="all" rel="stylesheet" type="text/css" />

    <!-- important mandatory libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js"
        type="text/javascript"></script>

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme JS files as mentioned below (and change the theme property of the plugin) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand abs" href="#">
                <img src="assets/logo-white.svg" alt="Logo" style="width:29px;" class="d-inline-block">
                <h class="d-none d-sm-inline"> BookNest</h>
            </a>

            <div class="navbar-collapse collapse order-3 order-md-2" id="collapseNavbar1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Для вас</a>
                    </li>
                </ul>
            </div>

            <div class="order-1 mx-auto order-md-3 col-8 col-sm-6 col-md-3">
                <form class="form-inline my-lg-0 mx-auto" id="searchBar">
                    <input class="form-control mx-auto" type="search" placeholder="Поиск" aria-label="Search">
                </form>
            </div>

            <div class="navbar-collapse collapse order-3 order-md-4" id="collapseNavbar2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">&#9829; Избранное</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>+</b> Отложенное</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="assets/blank-profile-picture.webp" alt="Profile picture" style="width:20px;" class="rounded-pill d-inline-block align-text-top">
                            <b class="d-inline d-md-none d-lg-inline">Паша</b>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">История рейтингов</a></li>
                            <li><a class="dropdown-item active" href="#">Настройки</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Выйти</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <button class="navbar-toggler ms-auto order-2" type="button" id="collapseButton" data-bs-toggle="collapse"
                data-bs-target="#collapseNavbar1,#collapseNavbar2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container row py-5 my-5">
        <div class="col-8">
            <form action="/settings.html" method="POST">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" class="form-control" id="name" placeholder="Паша" name="name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Почта:</label>
                    <input type="email" class="form-control" id="email" placeholder="pdblinov@edu.hse.ru" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Пароль:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Сменить пароль" name="pswd">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
        <div class="col-4 mx-auto text-center">
            <img src="assets/blank-profile-picture.webp" alt="Profile picture" style="width:100px;" class="rounded-pill">
            <input type="file" class="form-control mt-3" id="profileNewFile">
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            <a href="/" class="col-12 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="assets/logo-grey.svg" alt="Logo" style="width:30px;">
            </a>
            <p class="mb-0 mt-2 text-muted mx-auto">© 2023 Павел Блинов</p>

        </footer>
    </div>
</body>

</html>
