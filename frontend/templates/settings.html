<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookNest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all"
        rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css"
        media="all" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js"
        type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://www.jsviews.com/download/jsrender.js"></script>
    <script src="/assets/js/common.js"></script>
    <script>
        load_navbar("settings");

        function patch_user() {
            var username = $('#username').val();
            var email = $('#email').val();
            var password = $('#password').val();

            var data = {
                username: username,
                email: email,
                password: password
            };

            $.ajax({
                url: '/users/me/',
                type: 'PATCH',
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function (data) {
                    window.location.href = '/app/settings.html';
                },
                error: function (data) {
                    console.log(data.responseJSON);
                    $('#login_error_message').text(data.responseJSON.detail);
                    $('#login_error').show();
                }
            });
        }
    </script>
</head>

<body>
    <div class="container-fluid py-5 my-5">
        <div class="alert alert-danger" role="alert" id="login_error" style="display: none;">
            <p id="login_error_message"></p>
        </div>
        <form action="/app/settings.html" method="POST">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Имя:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Почта:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" placeholder="Пароль" name="password">
            </div>
            <button type="button" class="btn btn-primary" onclick="patch_user();">Сохранить</button>
        </form>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <a href="/"
                class="col-12 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="/assets/logo-grey.svg" alt="Logo" style="width:30px;">
            </a>
            <p class="mb-0 mt-2 text-muted mx-auto">© 2023 Павел Блинов</p>
        </footer>
    </div>
</body>

</html>
