<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookNest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all"
        rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css"
        media="all" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js"
        type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://www.jsviews.com/download/jsrender.js"></script>
    <script src="/assets/js/common.js"></script>
    <script>
        load_navbar("edit_book");

        let searchParams = new URLSearchParams(window.location.search);
        let id = searchParams.get('id');

        async function convertImageToBase64(inputId) {
                let image = $('#' + inputId)[0]['files']

                if (image && image[0]) {
                    const reader = new FileReader();

                    return new Promise(resolve => {
                        reader.onload = ev => {
                            resolve(ev.target.result)
                        }
                        reader.readAsDataURL(image[0])
                    })
                }
            }

        async function post_book() {
            var cover = await convertImageToBase64('cover');
            var title = $('#title').val();
            var author = $('#author').val();
            var year = $('#year').val();
            var genre = $('#genre').val();
            var description = $('#description').val();
            var short_description = $('#short_description').val();
            var rating = $('#rating').val();

            var type = 'POST';
            var url = '/api/books';
            if (id) {
                type = 'PATCH';
                url = '/api/books/' + id;
            }

            var data = {
                cover: cover,
                title: title,
                author: author,
                year: year,
                genre: genre,
                description: description,
                short_description: short_description,
                rating: rating
            };
            //remove empty fields
            Object.keys(data).forEach(key => data[key] === undefined && delete data[key]);

            $.ajax({
                url: url,
                type: type,
                data: JSON.stringify(data),
                contentType: 'application/json',

                success: function (data) {
                    window.location.href = '/app/book.html?id=' + data._id;
                },
                error: function (data) {
                    console.log(data.responseJSON);
                    $('#login_error_message').text(JSON.stringify(data.responseJSON.detail));
                    $('#login_error').show();
                }
            });
        }

        if (id) {
            $.getJSON('/api/books/' + id, function (book) {
                $('#title').val(book.title);
                $('#author').val(book.author);
                $('#year').val(book.year);
                $('#genre').val(book.genre);
                $('#description').val(book.description);
                $('#short_description').val(book.short_description);
                $('#rating').val(book.rating);
            });
        }
   </script>
</head>

<body>
    <div class="container-fluid py-5 my-5">
        <div class="alert alert-danger" role="alert" id="login_error" style="display: none;">
            <p id="login_error_message"></p>
        </div>
        <form action="/admin/edit_book.html" method="POST">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Обложка:</label>
                <input type="file" class="form-control" id="cover" name="cover" value="">
            </div>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Название:</label>
                <input type="text" class="form-control" id="title" name="title" value="">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Автор:</label>
                <input type="text" class="form-control" id="author" name="author" value="">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Год:</label>
                <input type="text" class="form-control" id="year" name="year" value="">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Жанр:</label>
                <input type="text" class="form-control" id="genre" name="genre" value="">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Описание:</label>
                <input type="text" class="form-control" id="description" name="description" value="">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Краткое описание:</label>
                <input type="text" class="form-control" id="short_description" name="short_description" value="">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Рейтинг:</label>
                <input type="text" class="form-control" id="rating" name="rating" value="">
            </div>
            <button type="button" class="btn btn-primary" onclick="post_book();">Сохранить</button>
        </form>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <a href="/"
                class="col-12 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="/assets/logo-grey.svg" alt="Logo" style="width:30px;">
            </a>
            <p class="mb-0 mt-2 text-muted mx-auto">© 2023 Павел Блинов</p>
        </footer>
    </div>
</body>

</html>
