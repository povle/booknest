<div class="active container-fluid">
    <div class="col-1 my-auto admin">
        <a href="/admin/edit_book.html?id={{:id}}" class="btn btn-outline-primary">Изменить</a>
    </div>
    <div class="row">
        <div class="col-8 col-sm-5 mx-auto">
            <img src="{{:cover}}" alt="Обложка" class="card-img-top d-block my-2">
        </div>
        <div class="col-5 card-body text-black">
            <div class="row">
                <div class="col btn-group my-auto mt-1">
                    <button type="button" class="btn btn-outline-primary btn-book" id="btn-favorites-{{:id}}" onclick="toggle_button('{{:id}}', 'favorites')">&#9829;</button>
                    <button type="button" class="btn btn-outline-primary btn-book" id="btn-read_later-{{:id}}" onclick="toggle_button('{{:id}}', 'read_later')">+</button>
                </div>
                <div class="col-7 my-auto">
                </div>
            </div>
            <h3>{{:title}}</h3>
            <p class="text-secondary">{{:author}} - {{:year}}</p>
            <p>{{:description}}</p>
        </div>
    </div>
</div>
