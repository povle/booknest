version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/app:/app/app
      - ./datasets:/app/datasets
      - ./frontend:/app/frontend
    env_file:
      - .env
    ports:
    - ${PORT}:8000

  mongo:
    image: mongo:latest
    volumes:
      - ./mongo:/data/db
    expose:
      - "27017"
